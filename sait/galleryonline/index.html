<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaleryOnline</title>
    <link rel="stylesheet" href="lib/fancybox3/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="preloader">
        <div class="preloader_content">
            <div class="preloader_one"></div>
            <div class="preloader_two"></div>
            <div class="preloader_three"></div>
        </div>
    </div>
    <header><span>GalleryOnline</span></header>
    <div class="content">
        <a data-fancybox="gallery" data-caption="Просто дурачились" href="img/fill/1.jpg"><img src="img/fill/1.jpg"></a>
        <a data-fancybox="gallery" data-caption="История которую не забыть" href="img/fill/2.jpg"><img src="img/fill/2.jpg"></a>
        <a data-fancybox data-caption="Тигрёнок учится рычать)" href="https://youtu.be/4OSP7FcfGp4"><img src="img/fill/video_1.jpg"></a>
    </div>
    <a class="back" href="#">
        <i class="fa fa-arrow-up fa-3x" aria-hidden="true"></i>
    </a>
    <a class="black" href="#">
        <i class="fa fa-moon-o fa-3x" aria-hidden="true"></i>

    </a>
    <a class="white" href="#">
        <i class="fa fa-sun-o fa-3x" aria-hidden="true"></i>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="lib/fancybox3/jquery.fancybox.min.js"></script>
    <script src="https://use.fontawesome.com/b26d31b999.js"></script>
    <script src="lib/cookies/jquery.cookie.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
